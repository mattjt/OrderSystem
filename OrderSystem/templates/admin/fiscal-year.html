{% extends 'base.html' %}
{% block title %}Set Fiscal Year{% endblock %}
{% block content %}
    <h2>Current Fiscal Year: <strong>{{ current_year }}</strong></h2>
    <form method="post">
        <label>New Fiscal Year</label>
        <input type="text" class="form-control" placeholder="[ex. 2018]" name="newFiscalYear">
        <br>
        <button type="submit" class="btn btn-danger btn-flat btn-block">Update</button>
    </form>
{% endblock %}
