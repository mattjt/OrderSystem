{% extends 'base.html' %}
{% block page_title %}Post Categories{% endblock %}
{% block page_content %}
    <div class="row">
        <div class="col-md-12">
            <h4>Post Categories</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Resolving URL</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.category_name }}</td>
                        <td>{{ category.category_url }}</td>
                        <td>
                            <a href="/blog/admin/edit-category/{{ category.id }}"
                               class="btn btn-success btn-block">Edit</a>
                            <a href="/blog/admin/delete-category/{{ category.id }}" class="btn btn-danger btn-block"
                               onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('blog.add_category') }}" class="btn btn-success">Add Category</a>
        </div>
    </div>
{% endblock %}
