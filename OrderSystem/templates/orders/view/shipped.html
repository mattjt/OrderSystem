{% extends 'orders/view/order-base.html' %}
{% block title %}Shipped Orders{% endblock %}
{% block order_status_controls %}
    <input type="hidden" name="currentStatus" value="shipped">
    <select class="form-control" title="status" name="updatedStatus">
        <option value="unprocessed">Unprocessed</option>
        <option value="in-progress">In Progress</option>
        <option value="shipped" selected>Shipped</option>
        <option value="completed">Completed</option>
    </select>
{% endblock %}
