{% extends 'orders/view/order-base.html' %}
{% block title %}Completed Orders{% endblock %}
{% block order_status_controls %}
    <input type="hidden" name="currentStatus" value="completed">
    <select class="form-control" title="status" name="updatedStatus">
        <option value="unprocessed">Unprocessed</option>
        <option value="in-progress">In Progress</option>
        <option value="shipped">Shipped</option>
        <option value="completed" selected>Completed</option>
    </select>
{% endblock %}
