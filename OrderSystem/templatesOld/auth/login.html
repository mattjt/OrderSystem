<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | MORT 11</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>

    <!-- Custom styling -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/elements.css">
    <!-- Bits from Kube CSS framework -->
    <link rel="stylesheet" href="/static/css/kube.css">
    <!-- Bootstrap 3 custom overrides -->
    <link rel="stylesheet" href="/static/css/bs-fixes.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.png"/>

    <!-- Apple TouchIcons -->
    <link rel="apple-touch-icon" sizes="76x76" href="/static/touch-icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/touch-icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/touch-icons/apple-touch-icon-180x180.png">

</head>
<body class="login-page">

<div class="row">
    <div class="col-lg-3 col-md-3 col-centered">
        <a href="{{ url_for('main.index') }}"><img src="/static/img/loginLogo.png" class="login-img"> </a>

        <div class="login-panel">
            {% include 'bases/validation-error-base.html' %}
            <form method="post">
                {{ form.csrf_token }}
                <div class="form-group">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
                <div class="form-group">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
                <input type="submit" class="btn btn-danger btn-block" value="Login">
            </form>
            <hr>
            <small class="pull-left"><a href="{{ url_for('admin.forgotten_password') }}">Forgot your
                password?</a></small>
            <small class="pull-right"><a href="{{ url_for('auth.register') }}">Create
                new account</a></small>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/static/js/mort/randomLoginBkg.js"></script>

</body>
</html>
